<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Trial for class attendance</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Dummy Page</a>
            </div>
          </div>
        </nav>

        <div class="container">

            <h1 style="text-align:center;">Students</h1>
            {% if students %}
                <hr class="intro-divider">
                <div class="center">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th width="15%"> Registration Number </th>
                          <th width="15%"> Name </th>
                          <th width="15%"> Delete </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for student in students %}
                        <tr>
                          <td> {{ student[0] }} </td>
                          <td> {{ student[1] }} </td>
                          <td>
                            <a href="{{ url_for('delete', name=student[1]) }}">
                              <i class="fa fa-pencil"></i> Delete
                            </a>
                          </td>
                          
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                </div>
              
            {% else %}
                <div style="text-align: center">
                    <h3> No students have been added. </h3>
                    <hr class="intro-divider">
                </div>
            {% endif %}
            <div class="row">
                <form action="{{ url_for('index') }}" method="POST">
                    Registration Number: <input  name="reg_number"/>
                    <br>
                    Name: <input  type="text" name="name"/>
                    <br>
                    <input type="submit" value="Add student">
                </form>
            </div>
            

        </div>

    </body>
</html>
